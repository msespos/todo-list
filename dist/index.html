<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
  </div>
  <div>
    <button class="project-trigger">New Project</button>
    <div class="project-modal">
      <div class="project-modal-content">
        <span class="project-close-button">&times;</span>
        <form>
          <label for="project-title">Title:</label><br>
          <input type="text" id="project-title" name="title"><br>
          <input type="button" id="make-project-button" value="Create Project">
        </form>
      </div>
    </div>
  </div>
  <div>
    <div class="todo-modal">
      <div class="todo-modal-content">
        <span class="todo-close-button">&times;</span>
        <form>
          <label for="todo-title">Title:</label><br>
          <input type="text" id="todo-title" name="title"><br>
          <label for="todo-description">Description:</label><br>
          <input type="text" id="todo-description" name="description"><br>
          <label for="todo-due-date">Due Date:</label><br>
          <input type="text" id="todo-due-date" name="due-date"><br>
          <label for="todo-priority">Priority:</label><br>
          <input type="text" id="todo-priority" name="priority"><br>
          <label for="todo-notes">Notes:</label><br>
          <input type="text" id="todo-notes" name="notes"><br>
          <input type="button" id="make-todo-button" value="Create Todo">
          <input type="hidden" id="project-id" name="project-id" value="">
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
