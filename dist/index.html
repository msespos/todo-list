<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
  </div>
  <div class="header">
    WHATTA TODO
  </div>
  <div class="sidebar-and-active-project">
    <div class="sidebar">
      <div>
        <button class="project-trigger">New Project</button>
        <div class="project-modal">
          <div class="project-modal-content">
            <span class="project-close-button">&times;</span>
            <form>
              <label for="project-title">Title:</label><br>
              <input type="text" id="project-title" name="title"><br>
              <input type="button" id="project-button" value="Create Project">
            </form>
          </div>
        </div>
      </div>
      <!-- inactive projects go here -->
    </div>
    <div class="active-project-and-todos">
      <div class="active-project">
        <!-- active project goes here -->
      </div>
      <div class="active-projects-todos">
        <!-- active project's todos go here -->
      </div>
    </div>
  </div>
  <div>
    <div class="todo-modal">
      <div class="todo-modal-content">
        <span class="todo-close-button">&times;</span>
        <form>
          <label for="todo-title">Title:</label><br>
          <input type="text" id="todo-title" name="title"><br><br>
          <label for="todo-description">Description:</label><br>
          <textarea id="todo-description" name="description" rows="4" cols="50"></textarea><br><br>
          <label for="todo-due-date">Due date:</label>
          <input type="date" id="todo-due-date" name="due-date" max="2050-12-31"><br><br>
          Priority:<br>
          <label for="high-priority">High</label>
          <input type="radio" id="high-priority" name="todo-priority" value="high">
          <label for="medium-priority">Medium</label>
          <input type="radio" id="medium-priority" name="todo-priority" value="medium">
          <label for="low-priority">Low</label>
          <input type="radio" id="low-priority" name="todo-priority" value="low"><br><br>
          <label for="todo-notes">Notes:</label><br>
          <textarea id="todo-notes" name="notes" rows="8" cols="50"></textarea><br><br>
          <input type="button" id="todo-button" value="">
          <input type="hidden" id="project-id" name="project-id" value="">
          <input type="hidden" id="todo-id" name="todo-id" value="">
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
